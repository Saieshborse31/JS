<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js with Chai aur Code</title>
</head>
<body style="background-color: black;">
    
</body>
<script>
    const div = document.createElement("div"); // creating a div element with JS
    console.log(div);
    div.className = "parent";
    div.id = Math.round(Math.random() * 100 + 1);
    div.setAttribute("title", "Generate a Title");
    div.style.backgroundColor = "green";
    div.style.padding = "10px";
    // div.textContent = "This is a div created using JS";
    const addText = document.createTextNode("This is a div created using JS");
    div.appendChild(addText);
    document.body.appendChild(div);
</script>
</html>
